jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22.x
          cache: 'npm'
        # run/build steps below will execute in the subdirectory:
      
      - name: Install dependencies
        working-directory: ./angular-app
        run: npm ci --prefer-offline --no-audit --progress=false

      - name: Build app
        working-directory: ./angular-app
        run: npm run build

      - name: Upload Build as Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: nextjs-build
          path: |
            angular-app/.next
            angular-app/public
